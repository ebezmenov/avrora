<ul class="breadcrumbs">
    <li class="breadcrumbs-label">You are here:</li>
    <li>
        <a href="/">
            Home</a>
    </li>
    {% for object in objects %}
        <li>
            &gt;
            {% if forloop.last %}
                {{ object.name }}
            {% else %}                
                <a href="{{ object.url }}">
                    {{ object.name }}</a>
            {% endif %}
        </li>        
    {% endfor %}
</ul>
